<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>List app</title>
</head>

<body>
    <div id="list-app">
        <p>Click on the item to change the text, or click on the button to create a new item.</p>
        <ul id="items">
        </ul>
        <input type="text" value="">
        <button type="button">Create New</button>
    </div>

    <script>
        document.querySelector('button').addEventListener("click", createItem);

        function createItem() {
            const list = document.querySelector('#items');
            let item = document.createElement('li');
            item.textContent = document.querySelector('input[type="text"]').value;
            item.addEventListener("click", function () {
                item.textContent = prompt("Enter new text:", item.textContent);
            });
            list.appendChild(item);
        }
    </script>
</body>

</html>
