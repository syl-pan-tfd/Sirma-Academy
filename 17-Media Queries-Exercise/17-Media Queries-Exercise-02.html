<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Responsive Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        header,
        footer {
            background-color: #333333;
            color: aliceblue;
            padding: 1rem 0;
        }

        nav {
            background-color: #444444;
            color: aliceblue;
            padding: 0.5rem;
        }

        nav a {
            text-decoration: none;
            color: aliceblue;
            margin: 0 0.5rem;
        }

        .container {}

        .section {
            background-color: #F4F4F4;
            color: #333333;
            margin: 0.5rem 0.5rem;
            border: 0.5px solid #333333;
            padding: 2rem;
        }

        / @media (max-width: 599px) {

            /*For screens narrower than 600px, ensure the navigation bar remains hidden and the main content uses a single-column flexbox layout with adjusted padding.*/
            .container {
                display: flex;
                flex-direction: column;
                padding: 0.5rem;
                margin: 0.5rem;
            }

            nav {
                display: none;
            }
        }

        @media (min-width: 600px) and (max-width: 899px) {

            /*For screens between 600px and 900px, hide the navigation bar and switch to a single-column flexbox layout for the main content.*/
            .container {
                display: flex;
                flex-direction: column;
            }

            nav {
                display: none;
            }
        }

        @media (min-width: 900px) and (max-width: 1399px) {

            /*For screens between 900px and 1400px, the navigation bar should be vertical and fixed on the left, and the main content should use a two-column grid layout.
            ---
            Знам, че това не е оптималният вариант. Ще Ви бъда много благодарна, ако ми посочите кой е.*/
            nav {
                position: absolute;
                top: 0;
                left: 0;
                width: 200px;
                height: 100%;
                display: flex;
                flex-wrap: wrap;
            }

            nav a {
                justify-content: space-between;
            }

            header,
            footer {
                background-color: #333333;
                color: aliceblue;
                padding: 1rem 0;
                margin-left: 200px ;
            }

            .container {
                margin-left: 200px;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1400px) {

            /*For screens wider than 1400px, ensure the navigation bar is horizontal, and the main content uses a four-column grid layout.*/
            nav {}

            .container {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Advanced Responsive Design</h1>
    </header>
    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
        <a href="#section4">Section 4</a>
    </nav>
    <div class="container">
        <div id="section1" class="section">Section 1</div>
        <div id="section2" class="section">Section 2</div>
        <div id="section3" class="section">Section 3</div>
        <div id="section4" class="section">Section 4</div>
    </div>
    <footer>
        <p>&copy; 2024 Advanced Responsive Design</p>
    </footer>
</body>

</html>
