<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Nested lists</title>
</head>
<body>
    <h2>Lists</h2>
    <h3>Ordered</h3>
    <ol>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    </ol>
    <h3>Unordered</h3>
    <ul>
    <li>Four</li>
    <li>Five</li>
    <li>Six</li>
    </ul>
</body>
</html>
